<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Bank</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- /////////////////////////////// -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <!-- login area  -->
        <div class="login-area" id="login-area">
            <h2>Welcome To M-Bank</h2>
            <div class="form-area">
                <input type="text" name="" class="form-control" placeholder="User name or e-mail"><br>
                <input type="password" name="" class="form-control" placeholder="Password"><br>
                <button type="submit" class="btn btn-success" id="login-btn">Login</button>
            </div>
        </div>
        <!-- ///////////////////////////////////////////////// -->
        <!-- transaction -->
        <div class="transaction" id="transaction">
            <!-- ///////////////////////////////// -->
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit">
                        <h5>Deposit</h5>
                        <h2>$<span id="total-deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw">
                        <h5>Withdraw</h5>
                        <h2>$<span id="total-withdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance">
                        <h5>Balance</h5>
                        <h2>$<span id="total-balance">1240</span></h2>
                    </div>
                </div>
            </div>
<!-- //////////////////////////////// -->
<!-- update-balance -->
            <div class="row">
                <div class="col-md-6">
                    <div class="update-balance">
                        <h3>Deposit</h3>
                        <input type="text" name="" class="form-control" id="deposit-input" placeholder="$ amount you want to deposit"><br>
                        <button type="submit" class="btn btn-success" id="deposit-btn">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="update-balance">
                        <h3>Withdraw</h3>
                        <input type="text" name="" class="form-control" id="withdraw-input" placeholder="$ amount you want to withdraw"><br>
                        <button type="submit" class="btn btn-success" id="withdraw-btn">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ////////////////////////////////////////// -->
    </section>



    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- ///////////////////////////////////////////////////////////////////// -->
    <script src="bank.js"></script>
</body>
</html>
